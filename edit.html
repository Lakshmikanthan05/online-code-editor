<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Online Code Editor</title>
</head>
<body>
    <div class="codeeditor">
        <div class="codearea">
            <div class="htmlcode">
                <h1>&lt;/&gt; <p>HTML</p></h1>
                <textarea></textarea>
            </div>
            <div class="csscode">
                <h1># <p>CSS</p></h1>
                <textarea></textarea>
            </div>
            <div class="jscode">
                <h1>JS <p>JAVA SCRIPT</p></h1>
                <textarea></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
<script src="edit.js"></script>    
</body>
</html>
